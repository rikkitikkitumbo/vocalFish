
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VocalFish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script type="text/javascript" src="js/jquery/jquery-1.2.min.js"></script>
	<link href="css/mydashboard.css" rel="stylesheet" >

</head>

<body>
<div class="myDashContainerClass">
	
	<div class="myDashTitleBarClass">
		<div class="myDashTitleClass">VocalFish</div>
		<div class="myDashEmailContainerClass">
			<span class="btnHover" id='userProfileLink'>Click here to <b id="userEmail">log in</b></span>
			<span><img class='myDashProfileImgClass'></img></span>
		</div>	
	</div>
	
	<div class="myDashNavBarClass">
		<div id="reqRecording" onclick="showReqRecording()" class="myDashNavBtnClass btnHover">Request a Recording</div>
		<div id="makeRecording" onclick="showMakeRecording()" class="myDashNavBtnClass btnHover">Make/Upload a Recording</div>
		<div id="myRecordings" onclick="showMyRecordings()" class="myDashNavBtnClass btnHover">My Recordings</div>
	</div>
	
	<!-- content goes here -->
	<div id="myDashContent" class="myDashContentContainerClass"></div>	

</div>


<script type="text/javascript" src="js/loginSignup.js"></script>
<script type="text/javascript" src="js/mydash.js"></script>
</body>


</html>
